<!DOCTYPE html>
<html>
	<head>
		<title>hMod WebUI</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/ui-lightness/jquery-ui.css" />
		<link type="text/css" rel="stylesheet" href="webui.css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js"></script>
		<script type="text/javascript" src="deps.js" ></script>
		<script type="text/javascript" src="webui.js" ></script>
	</head>
	<body>
		<div id="wrapper">
			<div class="gutter">
				<div id="header">
					<h1>hMod WebUI</h1>
				</div>
				<div id="navigation">
					<ul id="nav">
						<li><a href="#server-status" id="server-status">Server Status</a></li>
						<li><a href="#server-console" id="server-console">Server Console</a></li>
						<li><a href="#player-management" id="player-management">Player Management</a></li>
						<li><a href="#config-editor" id="config-editor">Edit Config Files</a></li>
					</ul>
					<br class="clear"/>
				</div>
				<div id="content">
					<div class="gutter">
						<div class="tabs">
							<div id="server-status-tab" class="tab">a</div>
							<div id="server-console-tab" class="tab">b</div>
							<div id="player-management-tab" class="tab">c</div>
							<div id="config-editor-tab" class="tab">d</div>
						</div>
					</div>
				</div>
				<div id="footer">
					<p>footer!</p>
				</div>
			</div>
		</div>
		<div id="forms">
			<div id="login-form" title="Login to the hMod WebUI">
				<p class="validateTips">Use any of the WebUI Authentication username and passwords.</p>

				<form>
					<fieldset>
						<label for="username">Username</label>
						<input type="text" name="username" id="username" class="text ui-widget-content ui-corner-all" />
						<label for="password">Password</label>
						<input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all" />
						<label for="salt">Salt</label>
						<input type="password" name="salt" id="salt" value="" class="text ui-widget-content ui-corner-all" />
						<label for="fqn">Host &amp; Port</label>
						<input type="text" name="fqn" id="fqn" value="localhost:20059" class="text ui-widget-content ui-corner-all" />
					</fieldset>
				</form>
			</div>		
		</div>
		<div id="progress-indicator">
			<img src="/ajax-loader.gif" />
		</div>
		<!-- DO NOT REMOVE THIS. IT HOLDS *ALL* THE TRIGGERS AT RUNTIME -->
		<div id="hMod"></div>
	</body>
</html>
